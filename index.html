<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- <meta name='viewport' content='width=device-width, initial-scale=1'> -->
    <title>Currency Converter</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
  </head>
  <body>
     <div class="wrapper">
      <header class="wrapper-header">Currency Converter</header>
      <form action="#">
        <div class="amount">
          <p class="enter">Enter Amount :</p>
          <input type="text" value="1">
        </div>
        <div class="drop-list">
          <div class="from">
            <p class="from-1">From :-</p>
            <div class="select-box">
              <img src="https://flagsapi.com/US/flat/64.png" alt="flag">
              <select>

              </select>
            </div>
          </div>
          <div class="icon"><i class="fas fa-retweet"></i></div>
          <div class="to">
            <p>To :-</p>
            <div class="select-box">
              <img src="https://flagsapi.com/IN/flat/64.png" alt="flag">
              <select>
              </select>
            </div>
          </div>
        </div>

        <div class="exchange-rate">Getting exchange rate....</div>
        <button>Get Exchange Rate</button>
        </div>
      </form>
     </div>

    <script src="js/country-list.js"></script>
    <script src="js/app.js"></script>
    
  </body>
</html>
